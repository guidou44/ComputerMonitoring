name: ComputerResourceMonitoring CI

 
on: [push]
 
jobs:
  build_and_test:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln
 
    - name: Build
      run: msbuild ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln /p:Configuration=Release
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: Test
      run: dotnet test ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln