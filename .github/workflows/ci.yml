name: ComputerResourceMonitoring CI

 
on: [push]
 
jobs:
  build_and_test:
 
    runs-on: windows-latest
    
    env:
      Test_Project_Path: ComputerMonitoringTests\ComputerMonitoringTests.csproj
      # Wpf_Project_Path: MyWpfApp\MyWpfApp.csproj
      # Wap_Project_Directory: MyWpfApp.Package
      # Wap_Project_Name: MyWpfApp.Package.wapproj
 
    steps:
      - uses: actions/checkout@v1      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108
          
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
     
      - name: Restore NuGet Packages
        run: nuget restore ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln

      - name: Build
        run: dotnet build --configuration Release ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln
        
      - name: Tests
        run: dotnet test ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln