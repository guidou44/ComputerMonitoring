name: ComputerResourceMonitoring CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108

      - name: Build
        run: dotnet build --configuration Release ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln
        
      - name: Tests
        run: dotnet test --verbosity normal