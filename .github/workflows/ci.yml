name: ComputerResourceMonitoring CI

 
on: [push]
 
jobs:
  build_and_test:
 
    runs-on: windows-latest
    
    env:
      Test_Project_Path: ComputerMonitoringTests\ComputerMonitoringTests.csproj
      # Wpf_Project_Path: MyWpfApp\MyWpfApp.csproj
      # Wap_Project_Directory: MyWpfApp.Package
      # Wap_Project_Name: MyWpfApp.Package.wapproj
 
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    # Add  MsBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.0
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln
 
    - name: Build
      run: msbuild ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln -p:Configuration=Release
      
    # Test
    - name: Execute Unit Tests
      run: dotnet test $env:Test_Project_Path