name: ComputerResourceMonitoring CI

 
on: [push]
 
jobs:
  build_and_test:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Setup .net framework env
      uses: vrnobody/Setup-DotNetFrameworkEnv@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln
 
    - name: Build
      run: msbuild ComputerRessourcesMonitoring\ComputerRessourcesMonitoring.sln -p:Configuration=Release
      
    - name: Run unit tests
      run: MSTest.exe /container: ComputerMonitoringTests\bin\Release\ComputerMonitoringTests.dll